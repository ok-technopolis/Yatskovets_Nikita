<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css">
    <title>TODO</title>
</head>
<body>
    <div class="todos-header">
        <h1 class="todos-title">Todos</h1>
    </div>
    <div class="todos-add">
            <button class="todo-add_select-all"></button> 
            <input type="text" class="todo-add_input" placeholder="What needs to be done?">
        <div class="todos-list">
            <div class="todo-item __ready">
                <input type="checkbox" class="todo-item_ready-mark">
                <textarea class="todo-item_text">Something</textarea>
                <button class="todo-item_remove">X</button>
            </div>
        </div>
        <div class="todos-actions-bar">
            <div class="todos-action-bar_counter"></div>
            <div class="todos-filters">
                <button class="todos-filter __active">All</button>
                <button class="todos_filter">Active</button>
                <button class="todos_filter __active">Completed</button>
            </div>
            <button class="todos-action-bar_clear-completed">Clear completed</button>
        </div>
    </div>
</body>
</html>
