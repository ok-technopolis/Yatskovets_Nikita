<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css">
    <title>TODO</title>
</head>
<body>
    <div class="todos_header">
        <h1 class="todos_header_text">Todos</h1>
    </div>
    <div class="todos_main">
        <div class="todo_add">
            <button></button> 
            <input type="text" class="todo_input" placeholder="What needs to be done?">
        </div>
        <div class="todos_list">
            <div class="todo_item">
                <input type="checkbox" class="todo_is_ready">
                <textarea class="todo_text">Something</textarea>
                <button class="todo_remove">X</button>
            </div>
        </div>
        <div class="todos_footer_actions">
            <div class="todos_counter"></div>
            <div class="todos_filters">
                <button class="todos_all">All</button>
                <button class="todos_active">Active</button>
                <button class="todos_completed">Completed</button>
            </div>
            <button class="todos_clear_completed">Clear completed</button>
        </div>
    </div>
</body>
</html>
